type Challenge @model {
  id: ID!
  owner: User!
  description: String!
  expires: String!
  price: String!
  challenger: User
  code: Int!
  accomplish: Int!
  notAccomplished: Int!
}

type User {
  email: String!
  name: String!
}

type vodAsset @model(subscriptions: { level: public }) {
  id: ID!
  title: String!
  description: String!

  #DO NOT EDIT
  video: videoObject @connection
}

#DO NOT EDIT
type videoObject @model {
  id: ID!
}
